<!DOCTYPE html>
<html>

  <head>
    <!-- PDB-REDO CSS & JS -->
    <link rel="stylesheet" type="text/css" href="build/pdb-redo-component-2.0.0.css">
    <script type="text/javascript" src="build/pdb-redo-plugin.js"></script>

    <style>
        #pdb-redo {
            position: relative;
            width: 250px;
        }
    </style>

  </head>

  <body>
    <h4>PDB-REDO Plugin Demo</h4>
    
    <!-- PDB-REDO container -->
    <div id="pdb-redo"></div>
    
    <script>
      //Create plugin instance
      var pluginInstance = new PdbRedoPlugin();
  
      //Get element from HTML/Template to place the view
      var viewContainer = document.getElementById('pdb-redo');
  
      //Call render method to display the 3D view
      pluginInstance.render(viewContainer, '1cbs');
      
    </script>
  </body>

</html>
